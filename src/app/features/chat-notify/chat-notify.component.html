<div class="chat">
  <h2>ðŸ’¬ Live Chat Notifications</h2>
  <form (ngSubmit)="sendMessage()" class="chat-form">
    <input type="text" placeholder="Your name" [(ngModel)]="username" name="username" required />
    <input type="text" placeholder="Message" [(ngModel)]="text" name="message" required />
    <button type="submit">Send</button>
  </form>
  @if (connected()) {
    <ul>
      @for (msg of messages(); let idx = $index; track idx) {
        <li>
          <strong>{{ msg.user }}</strong
          >: {{ msg.message }}
        </li>
      }
    </ul>
  } @else {
    <p>ðŸ”Œ Connecting...</p>
  }
</div>
